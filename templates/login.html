<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Moulya - Student Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-blue-50 to-purple-50 flex items-center justify-center min-h-screen p-4">
    <div class="max-w-md w-full">
        <!-- Logo and Brand -->
        <div class="text-center mb-4">
            <h1 class="text-3xl md:text-4xl font-bold text-blue-600">Moulya</h1>
            <p class="text-gray-500 mt-1 text-sm md:text-base">Student Learning Platform</p>
        </div>

        <!-- Login Card -->
        <div class="bg-white rounded-lg shadow-xl p-6 md:p-8 space-y-4 max-h-[90vh] overflow-auto">
            <h2 class="text-xl md:text-2xl font-semibold text-gray-800 text-center mb-2">Welcome Back!</h2>

            <form method="POST" action="/" class="space-y-4">
                <!-- Username Field -->
                <div class="space-y-1">
                    <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                    <div class="relative">
                        <span class="absolute left-3 top-3 text-gray-400">
                            <i class="fas fa-user"></i>
                        </span>
                        <input 
                            type="text" 
                            id="username"
                            name="username" 
                            placeholder="Enter your username"
                            class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-colors"
                            required
                        >
                    </div>
                </div>

                <!-- Password Field -->
                <div class="space-y-1">
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <div class="relative">
                        <span class="absolute left-3 top-3 text-gray-400">
                            <i class="fas fa-lock"></i>
                        </span>
                        <input 
                            type="password" 
                            id="password"
                            name="password" 
                            placeholder="Enter your password"
                            class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-colors"
                            required
                        >
                    </div>
                </div>

                <!-- Login Button -->
                <button 
                    type="submit" 
                    class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 focus:ring-4 focus:ring-blue-300 focus:ring-opacity-50 transition-colors font-medium"
                >
                    Sign In
                </button>
            </form>

            <!-- Footer -->
            <p class="text-center text-gray-500 text-xs md:text-sm mt-2">
                Â© 2024 Moulya. All rights reserved.
            </p>
        </div>
    </div>
</body>
</html>
