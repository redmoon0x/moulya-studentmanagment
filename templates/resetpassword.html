<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Password</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-blue-50 to-purple-50 flex items-center justify-center min-h-screen p-4">
    <div class="max-w-md w-full">
        <div class="bg-white rounded-lg shadow-xl p-6 md:p-8 space-y-4">
            <h2 class="text-xl md:text-2xl font-semibold text-gray-800 text-center mb-2">Update Password</h2>
            
            <!-- Flash Messages -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="p-4 rounded-lg {% if category == 'error' %}bg-red-100 text-red-700{% else %}bg-green-100 text-green-700{% endif %}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            
            <form method="POST" action="{{ url_for('resetpassword') }}" class="space-y-4">
                <!-- Current Password Field -->
                <div class="space-y-1">
                    <label for="current_password" class="block text-sm font-medium text-gray-700">Current Password</label>
                    <input 
                        type="password" 
                        id="current_password"
                        name="current_password" 
                        placeholder="Enter your current password"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-colors"
                        required
                    >
                </div>
                
                <!-- New Password Field -->
                <div class="space-y-1">
                    <label for="new_password" class="block text-sm font-medium text-gray-700">New Password</label>
                    <input 
                        type="password" 
                        id="new_password"
                        name="new_password" 
                        placeholder="Enter your new password"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-colors"
                        required
                    >
                </div>
                
                <!-- Confirm New Password Field -->
                <div class="space-y-1">
                    <label for="confirm_password" class="block text-sm font-medium text-gray-700">Confirm New Password</label>
                    <input 
                        type="password" 
                        id="confirm_password"
                        name="confirm_password" 
                        placeholder="Confirm your new password"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-colors"
                        required
                    >
                </div>
                
                <!-- Update Password Button -->
                <button 
                    type="submit"
                    class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 focus:ring-4 focus:ring-blue-300 focus:ring-opacity-50 transition-colors font-medium"
                >
                    Update Password
                </button>
            </form>
            
            <!-- Footer -->
            <p class="text-center text-gray-500 text-xs md:text-sm mt-2">
                Â© 2024 Moulya. All rights reserved.
            </p>
        </div>
    </div>
</body>
</html>
